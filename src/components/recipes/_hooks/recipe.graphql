query Recipe($recipeId: ID!) {
  recipe(id: $recipeId) {
    recipe {
      id
      name
      preparationDuration
      cookingDuration
      recipeInstructions {
        id
        description
        recipeId
        duration
      }
      recipeFoodItems {
        id
        recipeId
        foodId
        quantity
        quantityUnit
        food {
          id
          name
        }
      }
    }
  }
}